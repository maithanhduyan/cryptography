<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="jumbotron text-center">
    <h1>SHA256</h1>
  </div>
  <div class="container">
    <div class="card text-center">
      <div class="form-group">
        <label for="input">Input</label>
        <input type="text" id="input" class="form-control" placeholder="Input">
      </div>
      <div class="form-group">
        <label for="input-type">Input type</label>
        <select id="input-type" class="form-control">
          <option value="text">Text</option>
          <option value="hex">Hex</option>
        </select>
      </div>
      <div class="form-group">
        <button type="button" id="execute" class="btn btn-primary" value="Hash">Submit</button>
      </div>
      <div class="form-group">
        <input id="auto-update" type="checkbox" value="1" checked="checked">
        <label for="auto-update">Auto Update</label>
      </div>
      <div class="form-group">
        <label for="output">Ouput</label>
        <input type="text" id="output" class="form-control" placeholder="Ouput">
      </div>
    </div>
    <!-- ./card -->
  </div>
  <!-- ./container -->

</body>

<script src="js/main.js"></script>
<script src="../../javascript/sha256/js/sha256.js"></script>
<script>method = sha256;</script>

</html>
